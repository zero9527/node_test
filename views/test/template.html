<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template练习</title>
    <style>
        .ul li:nth-of-type(2n) {
            color: rgb(128, 0, 53);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class='btn'>显示template</button>
    <div>
        <p>在这里显示template:</p>
        <div class='tmpdiv'></div>
    </div>
    <script type='text/template' id='tlp1'>
        <div>
            <ul class='ul'>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
                <li>按季度开始打</li>
            </ul>
        </div>
    </script>
    <script>

        var tlp1 = getel('#tlp1');
        var btn = getel('.btn');
        var tmpdiv = getel('.tmpdiv');
        btn.onclick = function(){
            console.log('tlp1: ',tlp1.innerHTML);
            tmpdiv.innerHTML = tlp1.innerHTML;
        }
        
        /**
         * 获取标签
        */
        function getel(selector){
            var el;
            el = document.querySelector(selector);
            console.log('el: ',el);
            return el;
        }
    </script>
</body>
</html>
