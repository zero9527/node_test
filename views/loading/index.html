<!DOCTYPE html>
<html>
<head>
    <title>loading加载框</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
    <style>
        /* 一 */
        * {margin: 0;padding: 0;box-sizing: border-box;list-style:none;}
        .loading1 {
            width: 30vmin;
            height: 30vmin;
            max-width: 120px;
            max-height: 120px;
            min-width: 120px;min-height: 120px;
            position: relative;
            /*position: fixed;*/
            /*top: -60px;*/
            right: 0;
            left: 0;
            /*bottom: 0;*/
            margin: auto;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: rgba(0,0,0,.7);
            box-sizing: content-box;
            z-index: 10000;
        }
        .load1 {
            width: 30px;
            height: 30px;
            display: block;
            margin-bottom: 16px;
            border-radius: 50%;
            border: 2px solid #999;
            border-right: 2px solid #eee;
            animation: run linear 1s infinite;
        }
        .loading1>p {color: #fff;font-size: 14px;}
        @keyframes run {
            0% {transform: rotate(0);}
            25% {transform: rotate(90deg);}
            50% {transform: rotate(180deg);}
            75% {transform: rotate(270deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
    <style>
        /* 二 */
        /*.__loading {width: 30vmin;height: 30vmin;max-height: 120px;max-width: 120px;min-height: 120px;min-width: 120px;position: fixed;top: -60px;right: 0;bottom: 0;left: 0;margin: auto;display: flex;flex-flow: column;align-items: center;justify-content: center;border-radius: 6px;background: rgba(0,0,0,.7);z-index: 10000;}*/
        .__loading {width: 30vmin;height: 30vmin;max-height: 120px;max-width: 120px;min-height: 120px;min-width: 120px;position: relative;top: 10px;right: 0;bottom: 0;left: 0;margin: auto;display: flex;flex-flow: column;align-items: center;justify-content: center;border-radius: 6px;background: rgba(0,0,0,.7);z-index: 10000;}
        .__loading>ul {width: 10vmin;height: 10vmin;max-width: 40px;max-height: 40px;min-width: 30px;min-height: 30px;position: relative;list-style: none;}
        .__loading li {width: 6px;height: 6px;position: absolute;border-radius: 50%;background: #eee;transform-origin: center;opacity: 0;animation: go linear 1s infinite;}
        /* 上 */
        .__loading li:nth-of-type(1) {top: 0;left: 50%;margin-left: -3px;animation-delay: .1s;}
        .__loading li:nth-of-type(2) {top: 12%;right: 12%;animation-delay: .2s;}
        /* 右 */
        .__loading li:nth-of-type(3) {top: 50%;right: 0;margin-top: -3px;animation-delay: .3s;}
        .__loading li:nth-of-type(4) {bottom: 12%;right: 12%;animation-delay: .45s;}
        /* 下 */
        .__loading li:nth-of-type(5) {bottom: 0;left: 50%;margin-left: -3px;animation-delay: .6s;}
        .__loading li:nth-of-type(6) {bottom: 12%;left: 12%;animation-delay: .7s;}
        /* 左 */
        .__loading li:nth-of-type(7) {top: 50%;left: 0;margin-top: -3px;animation-delay: .85s;}
        .__loading li:nth-of-type(8) {top: 12%;left: 12%;animation-delay: 1s;}
        /* 文字 */
        .__loading>p {margin-top: 10px;color: #fff;font-size: 16px;}
        @keyframes go {from {opacity: 1;}to{opacity: .1;}}
    </style>
    <style>
        /* 三 */
        .loading3 {
            width: 30vmin;
            height: 30vmin;
            max-width: 120px;
            max-height: 120px;
            min-width: 120px;min-height: 120px;
            position: relative;
            /*position: fixed;*/
            /*top: -60px;*/
            top: 20px;
            right: 0;
            left: 0;
            /*bottom: 0;*/
            margin: auto;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: rgba(0,0,0,.7);
            box-sizing: content-box;
            z-index: 10000;
        }
        .load3 {
            width: 30px;
            height: 30px;
            display: block;
            margin-bottom: 16px;
            border-radius: 50%;
            border: 2px solid #eee;
            border-right: 2px solid rgba(0,0,0,0);
            animation: run3 linear 1s infinite;
        }
        .loading3>p {color: #fff;font-size: 14px;}
        @keyframes run3 {
            0% {transform: rotate(0);}
            25% {transform: rotate(90deg);}
            50% {transform: rotate(180deg);}
            75% {transform: rotate(270deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
    <style>
        /* 四 */
        .loading4 {
            width: 30vmin;
            height: 30vmin;
            max-width: 120px;
            max-height: 120px;
            min-width: 120px;min-height: 120px;
            position: relative;
            /*position: fixed;*/
            /*top: -60px;*/
            top: 40px;
            right: 0;
            left: 0;
            /*bottom: 0;*/
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: #fff;
            box-shadow: 2px 1px 10px rgba(0,0,0,.2);
            box-sizing: content-box;
            z-index: 10000;
        }
        .loading4>span {
            width: 4px;
            height: 30px;
            margin: 0 4px;
            border-radius: 8px;
            background: #aaa;
            animation: ring .3s linear infinite alternate;
        }
        .loading4>span:nth-of-type(2n) {
            animation-delay: .2s;
        }
        .loading4>span:nth-of-type(2n+1) {
            animation-delay: .4s;
        }
        @keyframes ring {
            from {
                height: 30px;
                opacity: 1;
                margin-left: 2px;
            }
            to {
                height: 50px;
                width: 6px;
                opacity: .4;
            }
        }
    </style>
</head>
<body>
    <!-- 一 -->
    <div class='loading1'>
        <div class='load1'></div>
        <p>加载中···</p>
    </div>
    <!-- 二 -->
    <div class='__loading'>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <p>加载中···</p>
    </div>
    <!-- 三 -->
    <div class='loading3'>
        <div class='load3'></div>
        <p>加载中···</p>
    </div>
    <!-- 四 -->
    <div class='loading4'>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
